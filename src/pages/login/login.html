<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="viewCtrl.dismiss()">
        Cerrar
      </button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>
        Correo
      </ion-label>
      <ion-input type="email" [(ngModel)]="email">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>
        Password
      </ion-label>
      <ion-input type="password" [(ngModel)]="password">
      </ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block [disabled]="email?.length < 5 || password?.length < 5" (click)="login()">Ingresar</button>
</ion-content>
